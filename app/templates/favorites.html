{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Favorite Video Ideas</h2>
    <div class="row">
        {% for idea in favorite_ideas %}
        <div class="col-md-4 mb-3">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">{{ idea.title }}</h5>
                    <p class="card-text">{{ idea.description }}</p>
                    <a href="{{ url_for('video_creation', idea_id=idea.id) }}" class="btn btn-primary">Create Video</a>
                </div>
            </div>
        </div>
        {% else %}
        <div class="col-12">
            <div class="alert alert-info" role="alert">
                You have not favorited any ideas yet. Generate some video ideas first!
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
